name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  setup:
    name: Setup Node.js and Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
  
  lint_typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript Check
        run: npm run typecheck
  
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [ lint_typecheck ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test:ci
  
  bundle_guard:
    name: Bundle Size Guard
    runs-on: ubuntu-latest
    needs: [ build_test ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Bundle Size Guard
        run: npm run bundle:guard
  
  db-migrations-guard:
    name: Database Migrations Guard
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for unauthorized DB migrations
        run: |
          echo "ğŸ” Checking for unauthorized database migrations..."
          
          # Get changed files in this PR
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          # Define patterns for DDL commands (case insensitive)
          DDL_PATTERNS=(
            "CREATE INDEX"
            "CREATE TYPE" 
            "CREATE TABLE"
            "ALTER TABLE"
            "ADD CONSTRAINT"
            "DROP INDEX"
            "DROP TYPE"
            "DROP TABLE"
            "DROP CONSTRAINT"
          )
          
          # Check for DDL in non-DOCS files
          VIOLATIONS_FOUND=false
          
          for file in $CHANGED_FILES; do
            # Skip DOCS/ directory and .md files
            if [[ "$file" == DOCS/* ]] || [[ "$file" == *.md ]]; then
              continue
            fi
            
            # Check SQL files and potential migration files
            if [[ "$file" == *.sql ]] || [[ "$file" == *migration* ]] || [[ "$file" == *schema* ]]; then
              echo "ğŸ“„ Checking file: $file"
              
              # Check if file exists and is readable
              if [[ -f "$file" ]]; then
                for pattern in "${DDL_PATTERNS[@]}"; do
                  if grep -qi "$pattern" "$file"; then
                    echo "âŒ VIOLATION: Found '$pattern' in $file"
                    VIOLATIONS_FOUND=true
                  fi
                done
              fi
            fi
          done
          
          # Check if PR has the allow-db-migrations label
          HAS_LABEL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels" \
            | jq -r '.[] | select(.name=="allow-db-migrations") | .name')
          
          if [[ "$VIOLATIONS_FOUND" == "true" ]]; then
            if [[ "$HAS_LABEL" == "allow-db-migrations" ]]; then
              echo "âœ… DB migrations found but PR has 'allow-db-migrations' label - ALLOWED"
              exit 0
            else
              echo ""
              echo "ğŸš« DATABASE MIGRATIONS BLOCKED"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âŒ This PR contains database DDL commands but is in NO-SUPABASE mode."
              echo ""
              echo "ğŸ“‹ OPTIONS:"
              echo "1. Add label 'allow-db-migrations' to this PR if authorized"
              echo "2. Move DDL commands to DOCS/ directory for documentation"
              echo "3. Coordinate with database admin for proper migration"
              echo ""
              echo "ğŸ“š REFERENCE:"
              echo "- DOCS/TODO_SUPABASE.md - Pending migrations"
              echo "- DOCS/DB_MIGRATION_GUIDE.md - Execution guide"
              echo "- DOCS/PLAYBOOK_MIGRAZIONI.md - Full playbook"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 1
            fi
          else
            echo "âœ… No unauthorized database migrations found"
          fi
